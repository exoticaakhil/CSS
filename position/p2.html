<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        overflow: hidden;
    }
    .container{
        height: 100vh;
        width: 100vh;
        background-color: #888;

    }
    .container div{
        width: 100px;
        height: 100px;
        position: relative;
    }
    .b1{
        background-color: blueviolet;
    }
    .b2{
        background-color: orangered;
    }
    .b3{
        background-color: green;
        top: 100px;
        left: 100px;
    }
</style>
<body>
    <section class="container">
        <div class="b1">
            block 1
        </div>
        <div class="b2">
            Block 2
        </div>
        <div class="b3">
            block 3
        </div>
    </section>
</body>
</html>
