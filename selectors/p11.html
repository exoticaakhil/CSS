<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    a[target="_blank"]{
            padding: 10px 12px;
            text-decoration: none;
            background-color: slateblue;
            color: #fff;
            cursor: pointer;
    }
</style>
<body>
    <h1>Attribute Selector</h1>
    <!--
        [attr] [attr=value] [attr~=value] [attr^=value] [attr$=value]
    
     -->
        <div>
            <a href="#">home</a>
            <a href="#" target="_blank">About</a>
            <a href="#" >services</a>
            <a href="#" target="_self">contact</a>
        </div>
</body>
</html>
