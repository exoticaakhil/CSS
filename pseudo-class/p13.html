<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   .container h1:last-child{
    color: slateblue;
   }
   .container1 h1:last-of-type{
    color: rgb(245, 103, 8);
   }
   .container1 p:first-of-type{
    color: rgb(245, 103, 8);
   }
   .container1 p:nth-of-type(3){
    color: rgb(245, 103, 8);
   }
</style>
<body>
   <div class="container">
    <h1>header tag 1</h1>
    <h1>header tag 2</h1>
    <h1>header tag 3</h1>
    <h1>header tag 4</h1>
   </div> 
   <hr>
   <div class="container1">
    <h1>header tag 1</h1>
    <p>para 1</p>
    <h1>header tag 2</h1>
    <p>para 2</p>
    <h1>header tag 3</h1>
    <p>para 3</p>
    <h1>header tag 4</h1>
    <p>para 4</p>
    <h1>header tag 5</h1>
    <p>para 5</p>
    <h1>header tag 6</h1>
    <p>para 6</p>
    <h1>header tag 7</h1>
    <p>para 7</p>
    <h1>header tag 8</h1>
    <p>para 8</p>
   </div> 
</body>
</html>
