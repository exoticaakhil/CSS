<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ol{
        list-style-type: upper-alpha;
        color: green;
    }
    :where(ol,ul) :where(ol,ul){
        color: darkblue;
    }
    :where(ol,ul) :where(ol,ul) ol {
        color: red;
    }
</style>
<body>
    <h1>:where()</h1>
    <ol>
        <li>Frontend</li>
        <li>
            <ul>
                <li>
                    HTML
                </li>
                <li>
                    CSS
                </li>
                <li>
                    JS
                </li>
                <li>
                    <ol>
                        <li>Basic</li>
                        <li>intermediant</li>
                        <li>Advanced</li>
                    </ol>
                </li>
            </ul>
        </li>
        <li>Backend</li>
    </ol>
</body>
</html>
