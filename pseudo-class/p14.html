<style>
    p{
        font-weight: bold;
        font-size: 1.2rem;

    li:nth-last-child(-n+3){
        border: 3px solid orange;
        margin-top: 4px;
    }
    dt{
        font-weight:bold;
    }
    dd{
        margin: 10px;
    }
    dd:nth-last-of-type(3n){
        border: 2px solid red;
    }
</style>

    <h1>:nth last-ochild()  &  nth-last-of-type()</h1>

        <li>green</li>
        <li>red</li>
        <li>orange</li>
        <li>yellow</li>
        <li>black</li>
